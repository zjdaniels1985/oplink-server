spring:
  application:
    name: oplink-server
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:oplink}
    username: ${DB_USER:oplink}
    password: ${DB_PASSWORD:oplink}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  
  session:
    store-type: redis
    redis:
      flush-mode: on_save
      namespace: oplink:session
  
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  
  security:
    user:
      name: admin
      password: ${ADMIN_PASSWORD:admin}

server:
  port: ${SERVER_PORT:8080}
  servlet:
    session:
      timeout: 30m

logging:
  level:
    root: INFO
    com.oplink.server: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# CORS Configuration
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:8080}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# TURN Server Configuration (Placeholder)
turn:
  urls: ${TURN_URLS:turn:turnserver.example.com:3478}
  username: ${TURN_USERNAME:placeholder}
  credential: ${TURN_CREDENTIAL:placeholder}
