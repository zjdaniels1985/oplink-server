<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'Oplink Server'}">Oplink Server</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a th:href="@{/}" class="logo">Oplink</a>
            <div class="nav-links" sec:authorize="isAuthenticated()">
                <a th:href="@{/servers}">Servers</a>
                <a th:href="@{/profile}">Profile</a>
                <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">Admin</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn-logout">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    
    <main class="container">
        <div th:replace="${content}"></div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Oplink Server. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
