<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Oplink Server</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a th:href="@{/}" class="logo">Oplink</a>
            <div class="nav-links">
                <a th:href="@{/servers}">Servers</a>
                <a th:href="@{/profile}">Profile</a>
                <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">Admin</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn-logout">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    
    <main class="container">
        <h1>Profile</h1>
        
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar" th:if="${user.avatarUrl}">
                    <img th:src="${user.avatarUrl}" alt="Avatar">
                </div>
                <div class="avatar" th:unless="${user.avatarUrl}">
                    <span th:text="${#strings.substring(user.username, 0, 1).toUpperCase()}">U</span>
                </div>
                <div class="profile-info">
                    <h2 th:text="${user.displayName}">Display Name</h2>
                    <p th:text="'@' + ${user.username}">@username</p>
                </div>
            </div>
            
            <div class="profile-details">
                <div class="detail-item">
                    <strong>Email:</strong>
                    <span th:text="${user.email}">email@example.com</span>
                </div>
                <div class="detail-item">
                    <strong>Roles:</strong>
                    <span th:each="role : ${user.roles}" th:text="${role}" class="badge">ROLE</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
