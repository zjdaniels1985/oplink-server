<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Oplink Server</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a th:href="@{/}" class="logo">Oplink</a>
            <div class="nav-links">
                <a th:href="@{/servers}">Servers</a>
                <a th:href="@{/profile}">Profile</a>
                <a th:href="@{/admin}">Admin</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn-logout">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    
    <main class="container">
        <h1>Admin Dashboard</h1>
        
        <div class="section">
            <h2>All Servers</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Owner</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="server : ${servers}">
                        <td th:text="${server.id}">1</td>
                        <td th:text="${server.name}">Server Name</td>
                        <td th:text="${server.ownerUsername}">owner</td>
                        <td th:text="${#temporals.format(server.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                    </tr>
                </tbody>
            </table>
            
            <div th:if="${#lists.isEmpty(servers)}" class="empty-state">
                <p>No servers found.</p>
            </div>
        </div>
        
        <div class="section">
            <h2>System Stats</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 th:text="${#lists.size(servers)}">0</h3>
                    <p>Total Servers</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
