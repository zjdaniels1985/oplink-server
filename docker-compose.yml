version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: oplink-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-oplink}
      POSTGRES_USER: ${DB_USER:-oplink}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-oplink}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-oplink}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: oplink-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oplink-server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-oplink}
      DB_USER: ${DB_USER:-oplink}
      DB_PASSWORD: ${DB_PASSWORD:-oplink}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      SERVER_PORT: 8080
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8080}
      TURN_URLS: ${TURN_URLS:-turn:turnserver.example.com:3478}
      TURN_USERNAME: ${TURN_USERNAME:-placeholder}
      TURN_CREDENTIAL: ${TURN_CREDENTIAL:-placeholder}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
